<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet"
          href="./style.css">
</head>

<body>
    <header class="header">
        <img alt="logo"
             class="header__logo"
             src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form action="http://httpbin.org/post"
                  class="form"
                  name="register"
                  novalidate
                  method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input"
                               maxlength="20"
                               minlength="2"
                               name="name"
                               pattern="([А-ЯЁ][а-яё]+-?)+"
                               placeholder="Имя"
                               required
                               type="text" />
                    </div>
                    <div class="form__field">
                        <input class="form__input"
                               name="name"
                               pattern="\w[\w-\.]*@\w[\w-\.]*\.\w+"
                               placeholder="E-Mail"
                               type="email" />
                        <span class="form__error">
                            e-mail в формате: sega@yandex.ru
                        </span>
                    </div>
                    <div class="form__field">
                        <input class="form__input"
                               name="name"
                               pattern="\+?[\(\)\d\-\s]+"
                               placeholder="Телефон"
                               type="tel" />
                        <span class="form__error">
                            телефон в формате: +7 (123) 456-78-90
                        </span>
                    </div>
                    <div class="form__field">
                        <input class="form__input"
                               type="url"
                               name="name"
                               pattern="http(s)?:\/\/(www\.)?(((\d{3}\.){3}\d{3})|\w+\.\w+)(:\d{2,5})?[_\w\/\.]*#?"
                               placeholder="Ваш сайт" />
                        <span class="form__error">
                            URL в формате: http://mysite.ru
                        </span>
                    </div>
                    <button class="form__button"
                            type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
